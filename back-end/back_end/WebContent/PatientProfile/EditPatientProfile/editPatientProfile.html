<!DOCTYPE html>
<html>
<head>
  <title>Edit Profile</title>
  <link rel = "icon" href =  "../../logo_sm.ico" type = "image/x-icon"> 
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel = 'stylesheet' href = 'styles.css'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>

<div id = 'logo'>
  <a href = '/HomePage/home.html'><img src='/HomePage/logo.png'></a>
</div>

<div class="container">
  <h2>Edit Your Profile</h2>
  <form action="input_patient_profile">
      <div class = 'form-group row'>
        <label for="newName" class = 'col-md-2 col-form-label'>Name</label>
        <div class = 'col-md-10'>
            <input type="text" class="form-control" id="newName" name="newName" placeholder = 'PreviousValue'>
        </div>
      </div>
      <div class="form-group row">
        <label for="newAddress" class = 'col-md-2 col-form-label'>Address</label>
        <div class = 'col-md-10'>
            <input type="text" class="form-control" id="newAddress" name="newAddress" placeholder = 'PreviousValue'>
        </div>
      </div>
      <div class="form-group row">
        <label for="newCity" class = 'col-md-2 col-form-label'>City</label>
        <div class = 'col-md-10'>
            <input type="text" class="form-control" id="newCity" name="newCity" placeholder = 'PreviousValue'>
        </div>
      </div>
      <div class="form-group row">
        <label for="newProvince" class = 'col-md-2 col-form-label'>Province</label>
        <div class = 'col-md-10'>
          <select id="newProvince" class="form-control" type = "text" name = "newProvince">
            <option selected>Choose...</option>
            <option value="AB">Alberta</option>
            <option value="BC">British Columbia</option>
            <option value="MB">Manitoba</option>
            <option value="NB">New Brunswick</option>
            <option value="NL">Newfoundland and Labrador</option>
            <option value="NS">Nova Scotia</option>
            <option value="ON">Ontario</option>
            <option value="PE">Prince Edward Island</option>
            <option value="QC">Quebec</option>
            <option value="SK">Saskatchewan</option>
            <option value="NT">Northwest Territories</option>
            <option value="NU">Nunavut</option>
            <option value="YT">Yukon</option>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <label for="newPostal" class = 'col-md-2 col-form-label'>Postal Code</label>
        <div class = 'col-md-10'>
            <input type="text" class="form-control" id="newPostal" name="newPostal" placeholder = 'PreviousValue'>
        </div>
      </div>
      <div class = 'form-group row'>
        <label for="newHealthCard" class = 'col-md-2 col-form-label'>Health Card Number</label>
        <div class = 'col-md-10'>
            <input type="text" class="form-control" id="newHealthCard" name="newHealthCard" placeholder = 'PreviousValue'>
        </div>
      </div>
      <div class = 'form-group row'>
        <label for="newEmail" class = 'col-md-2 col-form-label'>Email</label>
        <div class = 'col-md-10'>
            <input type="email" class="form-control" id="newEmail" name="newEmail" placeholder = 'PreviousValue'>
        </div>
      </div>
    <div class = 'from-group'>
      <input type="Submit" class="btnSubmit" value = "Update">
      <button type = "button" class="btnCancel" onClick="goBack()">Cancel</button>
    </div>
  </form>
</div>

<script>
  function goBack() {
    window.history.back();
  }
</script>

</body>

</html>
